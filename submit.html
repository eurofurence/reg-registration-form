<!DOCTYPE html>
<html>
  <head>
    <!-- polyfills needed for IE and other oddball browser compatibility -->
    <script src="js-out/polyfill.min.js"></script>
    <script src="js-out/fetch.js"></script>
    <!-- regular code -->
    <script src="js-out/countdown.js"></script>
    <script src="js-out/translate.js"></script>
    <script src="js-out/submit.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/submit.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <noscript>
      You need to enable Javascript in order to use this site!
    </noscript>
    <div data-snippet="header"></div>
    <div class="container">
      <div data-snippet="submit-pre"></div>
      <fieldset>
        <legend data-content="PERSONAL_INFORMATION"></legend>
        <div>
          <span data-content="NICKNAME"></span>
          <span id="nickname-field" data-field="nickname"></span>
        </div>
        <div>
          <span data-content="FIRST_NAME"></span>
          <span id="first-name-field" data-field="first_name"></span>
        </div>
        <div>
          <span data-content="LAST_NAME"></span>
          <span id="last-name-field" data-field="last_name"></span>
        </div>
        <div>
          <span data-content="STREET"></span>
          <span id="street-field" data-field="street"></span>
        </div>
        <div>
          <span data-content="ZIP"></span>
          <span>
            <span id="zip-field" data-field="zip"></span>
            <span id="city-field" data-field="city"></span>
          </span>
        </div>
        <div>
          <span data-content="COUNTRY"></span>
          <span id="country-field" data-field="country"> </span>
        </div>
        <div>
          <span data-content="COUNTRY_BADGE"></span>
          <span id="country-badge-field" data-field="country_badge"> </span>
        </div>
        <div>
          <span data-content="STATE"></span>
          <span id="state-field" data-field="state"></span>
        </div>
        <div>
          <span data-content="EMAIL"></span>
          <span id="email-field" data-field="email"></span>
        </div>
        <div>
          <span data-content="PHONE"></span>
          <span id="phone-field" data-field="phone"></span>
        </div>
        <div>
          <span data-content="BIRTHDAY"></span>
          <span id="birthday-field" data-field="birthday"></span>
        </div>
        <div>
          <span data-content="GENDER"></span>
          <span id="gender-field-male" class="gender" data-key="male" data-content="MALE"></span>
          <span id="gender-field-female" class="gender" data-key="female" data-content="FEMALE"></span>
          <span id="gender-field-other" class="gender" data-key="other" data-content="OTHER"></span>
          <span
            id="gender-field-notprovided"
            class="gender"
            data-key="notprovided"
            data-content="DONT_SAY"
          ></span>
        </div>
        <div id="partner">
          <span data-content="PARTNER"></span>
          <span id="partner-field" data-field="partner"></span>
        </div>
        <div id="telegram">
          <span data-content="TELEGRAM"></span>
          <span id="telegram-field" data-field="telegram"></span>
        </div>
      </fieldset>
      <fieldset>
        <legend data-content="CONVENTION_INFO"></legend>
        <div class="options">
          <span data-content="MEMBERSHIP_PACKAGES"></span>
          <div id="packages"></div>
        </div>
        <div class="options">
          <span data-content="OPTIONS"></span>
          <div id="options"></div>
        </div>
        <div>
          <span data-content="TSHIRT_SIZE"></span>
          <span id="tshirt-size-field" data-field="tshirt_size"></span>
        </div>
        <div>
          <span data-content="USER_COMMENTS"></span>
          <span id="user-comments-field" data-field="user_comments"></span>
        </div>
      </fieldset>
      <div class="confirm_checkbox">
        <input id="confirm-checkbox" type="checkbox" />
        <span data-snippet="confirm_checkbox"></span>
      </div>
      <div class="submit">
        <div id="countdown-container">
          <p
            id="countdown-text-long"
            data-content="SUBMIT_COUNTDOWN_PRETEXT_LONG"
          ></p>
          <p
            id="countdown-text-short"
            data-content="SUBMIT_COUNTDOWN_PRETEXT_SHORT"
          ></p>
          <p
            id="countdown-error"
            data-content="COUNTDOWN_ERROR"
            class="hidden"
          ></p>
          <p id="countdown"></p>
        </div>
        <button
          id="submit-button"
          data-content="SUBMIT"
          disabled
          class="activate-after-countdown"
        ></button>
        <p id="validation-error" class="hidden"></p>
        <div id="success-response" class="hidden">
          <h3 data-content="SUCCESS"></h3>
          <p data-content="REG_NUMBER"></p>
          <h2 id="reg_number"></h2>
          <p data-content="SUCCESS_EMAIL"></p>
          <div class="button-link">
            <a href="./form.html" data-content="CREATE_ANOTHER"></a>
          </div>
        </div>
        <div id="generic-error" class="hidden">
          <h3 data-content="ERROR"></h3>
          <p data-content="GENERIC_ERROR"></p>
          <pre id="generic_error"></pre>
        </div>
        <div id="server-error" class="hidden">
          <h3 data-content="ERROR"></h3>
          <p data-content="SERVER_ERROR"></p>
          <pre id="server_error"></pre>
        </div>
      </div>
      <div data-snippet="submit-post"></div>
    </div>
    <div data-snippet="footer"></div>
  </body>
</html>
