<!DOCTYPE html>
<html>
  <head>
    <script src="js/translate.js"></script>
    <script src="js/form.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <noscript>
      You need to enable Javascript in order to use this site!
    </noscript>
    <div data-snippet="header"></div>
    <div class="container">
      <div data-snippet="form-pre"></div>
      <fieldset>
        <legend data-content="NAME_ADDRESS"></legend>
        <div>
          <label>
            <span data-content="NICKNAME"></span>
            <input data-field="nickname" placeholder="BlackCheetah" />
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="NICKNAME_HELP"></p>
        </div>
        <div>
          <label>
            <span data-content="FIRST_NAME"></span>
            <input data-field="first_name" placeholder="Hans" />
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="FIRST_NAME_HELP"></p>
        </div>
        <div>
          <label>
            <span data-content="LAST_NAME"></span>
            <input data-field="last_name" placeholder="Mustermann" />
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="LAST_NAME_HELP"></p>
        </div>
        <div>
          <label>
            <span data-content="STREET"></span>
            <input data-field="street" placeholder="TeststraÃŸe 24" />
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="STREET_HELP"></p>
        </div>
        <div>
          <label>
            <span data-content="ZIP"></span>
            <input data-field="zip" placeholder="12345" /><input data-field="city" placeholder="Berlin" />
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="ZIP_HELP"></p>
        </div>
        <div>
          <label>
            <span data-content="COUNTRY"></span>
            <select data-field="country"> </select>
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="COUNTRY_HELP"></p>
        </div>
        <div>
          <label>
            <span data-content="COUNTRY_BADGE"></span>
            <select data-field="country_badge"> </select>
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="COUNTRY_BADGE_HELP"></p>
        </div>
        <div>
          <label>
            <span data-content="STATE"></span>
            <input data-field="state" placeholder="Sachsen" />
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="STATE_HELP"></p>
        </div>
        <div>
          <label>
            <span data-content="EMAIL"></span>
            <input
              data-field="email"
              placeholder="email@mailinator.com"
            />
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="EMAIL_HELP"></p>
        </div>
        <div>
          <label>
            <span data-content="EMAIL_REPEAT"></span>
            <input
              data-field="email_repeat"
              placeholder="email@mailinator.com"
            />
          </label>
        </div>
        <div>
          <label>
            <span data-content="PHONE"></span>
            <input data-field="phone" placeholder="+49-2151-123456" />
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="PHONE_HELP"></p>
        </div>
      </fieldset>
      <fieldset>
        <legend data-content="PERSONAL_INFORMATION"></legend>
        <div>
          <label>
            <span data-content="BIRTHDAY"></span>
            <input type="date" data-field="birthday" placeholder="1998-11-23" />
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="BIRTHDAY_HELP"></p>
        </div>
        <div>
          <label>
            <span data-content="GENDER"></span>
            <select data-field="gender">
              <option data-content="MALE" value="male"></option>
              <option data-content="FEMALE" value="female"></option>
              <option data-content="OTHER" value="other"></option>
              <option data-content="DONT_SAY" value="notprovided" selected></option>
            </select>
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="GENDER_HELP"></p>
        </div>
        <div class="options">
          <span data-content="OPTIONS"></span>
          <div id="flags"></div>
        </div>
        <div id="partner">
          <label>
            <span data-content="PARTNER"></span>
            <input data-field="partner"/>
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="PARTNER_HELP"></p>
        </div>
        <div id="telegram">
          <label>
            <span data-content="TELEGRAM"></span>
            <input data-field="telegram"></input>
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="TELEGRAM_HELP"></p>
        </div>
      </fieldset>
      <fieldset>
        <legend data-content="MEMBERSHIP_PACKAGES"></legend>
        <div id="packages"></div>
        <div data-snippet="form-info-text"></div>
      </fieldset>
      <fieldset>
        <legend data-content="OPTIONAL_INFORMATION"></legend>
        <div>
          <label>
            <span data-content="TSHIRT_SIZE"></span>
            <select data-field="tshirt_size"> </select>
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="TSHIRT_SIZE_HELP"></p>
        </div>
        <div class="options">
          <span data-content="OPTIONS"></span>
          <div id="options"></div>
        </div>
        <div>
          <label>
            <span data-content="USER_COMMENTS"></span>
            <textarea data-field="user_comments"></textarea>
          </label>
          <button class="help-toggle-button" tabindex="-1">?</button>
          <p class="helptext" data-content="USER_COMMENTS_HELP"></p>
        </div>
      </fieldset>
      <div class="button-link">
        <a href="./submit.html" data-content="GOTO_SUMMARY"></a>
      </div>
      <div data-snippet="form-post"></div>
    </div>
    <div data-snippet="footer"></div>
  </body>
</html>
