<!DOCTYPE html>
<html>
  <head>
    <script src="js/countdown.js"></script>
    <script src="js/translate.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div data-snippet="header"></div>
    <div class="container">
      <noscript>
        <p>You need to enable Javascript in order to use this site!</p>
      </noscript>
      <div data-snippet="landing-pre"></div>
      <div id="countdown-container">
        <p id="countdown-text-long" data-content="COUNTDOWN_PRETEXT_LONG"></p>
        <p id="countdown-text-short" data-content="COUNTDOWN_PRETEXT_SHORT"></p>
        <p
          id="countdown-error"
          data-content="COUNTDOWN_ERROR"
          class="hidden"
        ></p>
        <p id="countdown"></p>
      </div>
      <div id="start-button-container" class="button-link hidden unhide-if-timeserver-ok">
        <a id="start-button" href="./form.html" data-content="START_REG" class="add-current-time-mock-if-set"></a>
      </div>
      <div data-snippet="landing-post"></div>
    </div>
    <div data-snippet="footer"></div>
  </body>
</html>
